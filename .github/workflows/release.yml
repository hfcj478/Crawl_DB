name: Build and Release

on:
  push:
    tags:
      - "v*"

env:
  APP_NAME: crawljav
  PYTHON_VERSION: "3.11"
  SCHEMA_FILE: schema.sql
  RELEASE_TAG: ${{ github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install PyQt5 PyInstaller

      - name: Build app (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --add-data "${{ env.SCHEMA_FILE }}:." --name "${{ env.APP_NAME }}" gui.py
          brew install create-dmg
          rm -f "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg"
          rm -rf dist/dmg
          mkdir -p dist/dmg
          cp -R "dist/${{ env.APP_NAME }}.app" dist/dmg/
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 120 \
            --icon "${{ env.APP_NAME }}.app" 160 200 \
            --app-drop-link 500 200 \
            "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg" \
            "dist/dmg"

      - name: Build app (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          $ErrorActionPreference = "Stop"
          python -m PyInstaller --noconfirm --clean --windowed --onefile --add-data "${{ env.SCHEMA_FILE }};." --name "${{ env.APP_NAME }}" gui.py
          powershell -Command "Compress-Archive -Path dist\\${{ env.APP_NAME }}.exe -DestinationPath dist\\${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-windows.zip"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-windows.zip
