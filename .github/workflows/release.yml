name: Build and Release

on:
  push:
    tags:
      - "v*"

env:
  APP_NAME: crawljav
  PYTHON_VERSION: "3.11"
  SCHEMA_FILE: schema.sql
  RELEASE_TAG: ${{ github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install PyQt5 PyInstaller Pillow

      - name: Prepare icon (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          python - <<'PY'
          from pathlib import Path
          from urllib.request import urlopen
          from PIL import Image

          icon_url = "https://jav.app/img/logo.5a6a7422.png"
          asset_dir = Path("build_assets")
          asset_dir.mkdir(parents=True, exist_ok=True)
          png_path = asset_dir / "icon.png"
          with urlopen(icon_url) as resp:
              png_path.write_bytes(resp.read())

          img = Image.open(png_path).convert("RGBA")
          iconset = asset_dir / "icon.iconset"
          iconset.mkdir(exist_ok=True)
          sizes = [16, 32, 64, 128, 256, 512, 1024]
          for size in sizes:
              resized = img.resize((size, size), Image.LANCZOS)
              resized.save(iconset / f"icon_{size}x{size}.png")
              if size <= 512:
                  retina = img.resize((size * 2, size * 2), Image.LANCZOS)
                  retina.save(iconset / f"icon_{size}x{size}@2x.png")
          PY
          iconutil -c icns build_assets/icon.iconset -o build_assets/icon.icns

      - name: Prepare icon (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          python - <<'PY'
          from pathlib import Path
          from urllib.request import urlopen
          from PIL import Image

          icon_url = "https://jav.app/img/logo.5a6a7422.png"
          asset_dir = Path("build_assets")
          asset_dir.mkdir(parents=True, exist_ok=True)
          png_path = asset_dir / "icon.png"
          with urlopen(icon_url) as resp:
              png_path.write_bytes(resp.read())

          img = Image.open(png_path).convert("RGBA")
          sizes = [16, 32, 48, 64, 128, 256]
          ico_path = asset_dir / "icon.ico"
          img.save(ico_path, sizes=[(s, s) for s in sizes])
          PY

      - name: Build app (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --icon build_assets/icon.icns --add-data "${{ env.SCHEMA_FILE }}:." --name "${{ env.APP_NAME }}" gui.py
          brew install create-dmg
          rm -f "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg"
          rm -rf dist/dmg
          mkdir -p dist/dmg
          cp -R "dist/${{ env.APP_NAME }}.app" dist/dmg/
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 120 \
            --icon "${{ env.APP_NAME }}.app" 160 200 \
            --app-drop-link 500 200 \
            "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg" \
            "dist/dmg"

      - name: Build app (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          $ErrorActionPreference = "Stop"
          python -m PyInstaller --noconfirm --clean --windowed --onefile --icon build_assets/icon.ico --add-data "${{ env.SCHEMA_FILE }};." --name "${{ env.APP_NAME }}" gui.py
          powershell -Command "Compress-Archive -Path dist\\${{ env.APP_NAME }}.exe -DestinationPath dist\\${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-windows.zip"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos.dmg
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-windows.zip
